<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" integrity="sha256-vK3UTo/8wHbaUn+dTQD0X6dzidqc5l7gczvH+Bnowwk=" crossorigin="anonymous" />
  <title>Raffle</title>
</head>
<body>
  <section class="section">
    <div class="container">
      <figure class="image is-128x128">
        <img id="img" src="https://bulma.io/images/placeholders/128x128.png">
      </figure>
      <h1 id="name" class="title">Nombre</h1>
      </br>
      <button onclick="start()" class="button is-primary">Suerte!!!</button>
    </div>
  </section>  
  <script>
    let real = [
      {
        name: 'Leo Ramirez O',
        photo: './assets/images/EsCoRpIoN178.jpg',
      },
      {
        name: 'Jim Moroco',
        photo: './assets/images/jim_moroco.jpg',
      },
      {
        name: 'Andrea Cornejo',
        photo: './assets/images/andreacodesign.jpg',
      },
      {
        name: 'Nataly Nanda',
        photo: './assets/images/natalynandaHP.jpg',
      },
      {
        name: 'Jose Chirinos',

      },
      {

      },
      {
        name: 'Alfredo Solis Q',
        photo: './assets/images/alfredo_solisq.jpg',
      },
      {
        name: 'Iber Fernandez',
        photo: './assets/images/IberFM.jpg',
      },
    ];

    let fake = [
      {
        name: 'Person 1',
        photo: 'https://randomuser.me/api/portraits/lego/1.jpg',
      },
      {

        photo: 'https://randomuser.me/api/portraits/lego/2.jpg',

      {

      },
      {
        name: 'Person 5',
        photo: 'https://randomuser.me/api/portraits/lego/5.jpg',
      },
      {
        name: 'Person 6',
        photo: 'https://randomuser.me/api/portraits/lego/6.jpg',
      },
    ];

    let persons = real;

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    const img = document.getElementById('img');
    const name = document.getElementById('name');

    function result() {
      persons = persons.sort(() => .5 - Math.random());
      const index = getRandomInt(0, persons.length);
      const person = persons[index];
      img.setAttribute('src', person.photo);
      name.innerText = person.name;
    }

    function start() {
      for (let index = 0; index < 20; index++) {
        setTimeout(() => {
          result();
        }, index * 200);
      }
    }

  </script>
</body>
</html>
